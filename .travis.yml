language: python
python: "3.4"
cache: apt

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
      - llvm-toolchain-precise-3.6
    packages:
      - libllvm3.6
      - llvm-runtime
      - clang-3.6

install: pip install pytest-cov python-coveralls
script: py.test --cov=compiler
after_script: coveralls
